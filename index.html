    <!-- The Modal2 -->

        <div class="modal-contentFix">

            </div>

    </div>

    <!-- The Modal -->
    <div id="myModal3" class="modal">

        <!-- Modal content -->
        <div class="modal-contentFix">
            <!--span class="close">&times;</span-->
            <div class="announceDiv">
                <p class="modalTitle fw600">[&ensp;觀眾評選方式&ensp;]</p>
                <div class="textDiv">
                    <a class="modalText">
                        1/&ensp;觀看前方大螢幕的最終圖片<br>
                        2/&ensp;挑選喜歡的一方<br>
                        3/&ensp;按下該選手的代表顏色<br>
                        [&ensp;左邊：     
                    </a>
                    <a class="text_green">綠色 </a>
                    <a class="modalText">&ensp;/&ensp;右邊：</a>
                    <a class="text_purple">紫色</a>
                    <a class="modalText"> ]<br> </a>
                </div>
                <br> 
                <button class="CloseBtn" onclick="introOff()" >投票去</button-->
            </div>
        </div>

    </div>

    <script src="javascript/utility_paho.js"></script>

    <script>

        // Get the modal
        var modal = document.getElementById("myModal");
        var modal2 = document.getElementById("myModal2");
        var modal3 = document.getElementById("myModal3");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        //var span = document.getElementsByClassName("close")[0];

        window.onload= introOn();


        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

        function ModalOn(){
            modal.style.display = "block";
        }
        function CloseModal(){
            modal.style.display = "none";
        }
        function StopVote(){
            modal2.style.display = "block";
        }
        function StartVote(){
            modal2.style.display = "none";
        }
        function introOn(){
            modal3.style.display = "block";
        }
        function introOff(){
            modal3.style.display = "none";
        }

    </script>
