<!doctype html>
<html lang="en">

<head>
    <title>VS AI 觀眾票選test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <!-- 引用MQTT的CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <h3 class="mt-4 mb-4">VS AI 觀眾票選 test</h3>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <button type="button" class="btn btn-success w-50 mb-2" onclick='publish("1");'>Player1</button>
                            <button type="button" class="btn btn-primary w-50" onclick='publish("2");'>Player2</button>
                        </p>
                        <!--button type="button" class="btn btn-primary w-100" onclick='subscribe();'>Sub</button-->
                    </div>
                </div>
            </div>
            <div class="col-md">

            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
            <p id="error"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        
        </div>
    </div>

    <!-- 相關業務程式碼 -->
    <script src="javascript/utility_paho.js"></script>

</body>

</html>
