<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    .ListContainer {
        display: flex; /* 使用 flexbox 進行排版 */
        align-items: center; /* 垂直居中對齊子元素 */
        background-color: #757575; /* 容器背景色 */
        padding: 10px; /* 容器內距 */
    }

    .circle {
        width: 50px; /* 圓形的寬度 */
        height: 50px; /* 圓形的高度 */
        background-color: white; /* 圓形背景色 */
        border-radius: 50%; /* 圓形邊界半徑 */
        display: flex; /* 使用 flexbox 進行排版 */
        align-items: center; /* 垂直居中對齊子元素 */
        justify-content: center; /* 水平居中對齊子元素 */
        margin-right: 10px; /* 與右邊元素的間隔 */
    }

    .ListText h2, .ListText p {
        margin: 0; /* 移除邊界 */
        color: white; /* 文字顏色 */
    }

    /* 根據實際需要進行額外的樣式調整 */

    </style>
</head>
<body>
    <div class="ListContainer">
        <div class="circle">32</div>
        <div class="ListText">
            <p class="ListTitle">Round32</p>
            <p lass="List10">放棄不是最糟糕的事</p>
        </div>
    </div>
    
</body>
</html>
