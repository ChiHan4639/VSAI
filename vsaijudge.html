<!doctype html>
<html lang="en">

<head>
    <title>VS AI 觀眾票選＿開發中</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet" >

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <!-- 引用MQTT的CDN -->
    <script src="javascript/mqttws31-min.js" type="text/javascript"></script>

</head>

<body class="playerMode m-0">
    <div class="container">
        <div class="bg_green w100 center" onclick='publish("1");'>
            <p class="">Player1</p>
        </div>
        <div class="bg_purple w100 center" onclick='publish("2");'>
            <p class="">Player2</p>
        </div>
    </div>

    <!--div class="bg_black w100">
        <p class="titleTxt m1">VS AI 決賽標準字</p>
    </div-->

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <!--span class="close">&times;</span-->
            <div class="judgeDiv">
                <button class="JudgeBtn" onclick="SetJudgeNum('J1')" id="J1">評審01</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J2')" id="J2">評審02</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J3')" id="J3">評審03</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J4')" id="J4">評審04</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J5')" id="J5">評審05</button>
                <br>
                <button class="CloseBtn" onclick="CloseModal()" >關閉</button>
            </div>
        </div>

    </div>

    <script src="javascript/utility_paho.js"></script>
    <script>

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        //var span = document.getElementsByClassName("close")[0];

        window.onload= ModalOn();


        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

        function ModalOn(){
            modal.style.display = "block";
        }
        function CloseModal(){
            modal.style.display = "none";
        }

    </script>
    
</body>

</html>
