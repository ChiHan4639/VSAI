<!doctype html>
<html lang="en">

<head>
    <title>VS AI 評審票選_陳世川</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet" >

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <!-- 引用MQTT的CDN -->
    <script src="javascript/mqttws31-min.js" type="text/javascript"></script>

    <!-- Google Fonts引用 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800&display=swap" rel="stylesheet">

</head>

<body class="playerMode m-0">
    <a class="text_Lightgreen topTitle">評審：陳世川</a>
    <div class="container">
        <div class="bg_green w100 center" onclick='publish("2");'>
            <p class="">點我讓綠色贏</p>
        </div>
        <div class="bg_purple w100 center" onclick='publish("1");'>
            <p class="">點我讓紫色贏</p>
        </div>
    </div>

    <!--div class="bg_black w100">
        <p class="titleTxt m1">VS AI 決賽標準字</p>
    </div-->

    <!-- Trigger/Open The Modal -->
    <!--button id="myBtn">Open Modal</button-->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-contentFix">
            <!--span class="close">&times;</span-->
            <div class="judgeDiv">
                <p class="modalTitle">您是哪一位評審？</p>
                <button class="JudgeBtn" onclick="SetJudgeNum('J1')" id="J1">蔡宏賢</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J2')" id="J2">駱以軍</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J3')" id="J3">陳世川</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J4')" id="J4">邱浩修</button><br>
                <button class="JudgeBtn" onclick="SetJudgeNum('J5')" id="J5">吳建龍</button>
                <!--br>
                <button class="CloseBtn" onclick="CloseModal()" >關閉</button-->
            </div>
        </div>

    </div>

    <!-- The Modal2 -->
    <div id="myModal2" class="modal">

        <!-- Modal content -->
        <div class="modal-contentFix">
            <!--span class="close">&times;</span-->
            <div class="judgeDiv">
                <a class="modalTitle">此回合已完成投票。<br>待評審完成評分後，<br>將進入下一回合的比賽</a>
            </div>
        </div>

    </div>

    <!-- The Modal3 -->
    <div id="myModal3" class="modal">

        <!-- Modal content -->
        <div class="modal-contentFix">
            <!--span class="close">&times;</span-->
            <div class="judgeDiv">
                <p class="modalTitle">說明</p>

                <button class="CloseBtn" onclick="CloseModal()" >投票去</button-->
            </div>
        </div>

    </div>

    <script src="javascript/utility_paho.js"></script>
    <script>

        // Get the modal
        var modal = document.getElementById("myModal");
        var modal2 = document.getElementById("myModal2");
        var modal3 = document.getElementById("myModal3");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        //var span = document.getElementsByClassName("close")[0];

        window.onload= ModalOn();
        window.onload=SetJudgeNum(("J3"));


        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

        function ModalOn(){
            modal.style.display = "block";
        }
        function CloseModal(){
            modal.style.display = "none";
        }
        function StopVote(){
            modal2.style.display = "block";
        }
        function StartVote(){
            
            modal2.style.display = "none";
        }
        function introOn(){
            modal3.style.display = "block";
        }
        function introOff(){
            modal3.style.display = "none";
        }

    </script>
    
</body>

</html>
